{% extends "layouts/base.html" %}
{% block content %}
<h1>Ingredientes</h1>

<div class="card">
  <form id="ingForm" class="row">
    <input type="hidden" name="id" value="">
    <div>
      <label>Nombre</label>
      <input type="text" name="nombre" required placeholder="Ej. Harina">
    </div>
    <div>
      <label>Unidad</label>
      <input type="text" name="unidad" value="pz" placeholder="pz / kg / L / g / ml">
    </div>
    <div class="inline mt-2">
      <button type="submit">Guardar</button>
      <button type="button" id="cancelEdit" class="secondary">Cancelar</button>
    </div>
  </form>
</div>

<div class="card mt-2">
  <div class="inline">
    <input id="buscar" placeholder="Buscar por nombre" style="min-width:220px">
    <button id="btnBuscar" class="secondary">Buscar</button>
    <button id="btnLimpiar" class="ghost">Limpiar</button>
  </div>

  <div class="table-responsive mt-2">
    <table id="tabla" class="stack">
      <thead>
        <tr><th>ID</th><th>Nombre</th><th>Unidad</th><th>Acciones</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <p id="msg" class="mt-2"></p>
</div>

<script src="{{ url_for('static', filename='js/ingredientes.js') }}"></script>
{% endblock %}
